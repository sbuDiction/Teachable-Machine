<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" type="text/css" href="./css/styling.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="signing.css" crossorigin="anonymous">
</head>
<style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }


</style>
<body>
<div class="banner">
    <center>
   <div class="container" style="margin-top: 15em;">
<div class="col-4">
    <form class="form-signin" action="/signIn" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="" class="sr-only">User</label>
        <input type="" name="firstName" id="inputName" class="form-control" placeholder="User" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="/register" class="btn btn-lg btn-primary btn-block">Register</a>
    </form>
</div>
</div>
<div class="container" style="margin-bottom: 15em;">
        <div class="col-4">
            <form class="form-signin" action="/reg" method="POST">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <label for="" class="sr-only">Name</label>
                <input type="text" name="firstName" id="inputName" class="form-control" placeholder="Name" required autofocus>
                <br>
                <label for="LastName" class="sr-only">Last Name</label>
                <input type="text" name="lastName" id="inputLastName" class="form-control" placeholder="LastName" required>
                <br>
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="reEnterPassword" id="inputPassword" class="form-control" placeholder="email" required>
                <br>
                <button class="btn btn-lg btn-primary btn-block " type="submit">Register</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
            </form>
        </div>
    </center>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>
</html>
